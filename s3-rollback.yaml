                # Wait for query to finish.
                while response["QueryExecution"]["Status"]["State"] in ["QUEUED", "RUNNING"]:
                  
                    time.sleep(5)
                    response = athena.get_query_execution(QueryExecutionId = execution_id)
              
                (bucket, prefix) = results_location[5:].split("/", 1)
              
