          def handler(event, context):
            
            if event["RequestType"] != "Delete":
              status = {
                "Status" : f'Exiting on RequestType = {event["RequestType"]}',
                "Event" : event
              }
              cfnresponse.send(event, context, cfnresponse.SUCCESS, status)
              return
            
            bucket = event["ResourceProperties"]["Bucket"]
